<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="particles-js"></div>
	<div class="calc">
		<div class="calc__grid grid">
			<input class="calc__input glass input" type="text">
			<div class="grid__item glass remove">C</div>
			<div class="grid__item glass delete">&larr;</div>
			<div class="grid__item glass req">/</div>
			<div class="grid__item glass req">*</div>
			<div class="grid__item glass req">-</div>
			<div class="grid__item glass req">+</div>
			<div class="grid__item glass">7</div>
			<div class="grid__item glass">8</div>
			<div class="grid__item glass">9</div>
			<div class="grid__item glass req">(</div>
			<div class="grid__item glass">4</div>
			<div class="grid__item glass">5</div>
			<div class="grid__item glass">6</div>
			<div class="grid__item glass req">)</div>
			<div class="grid__item glass">1</div>
			<div class="grid__item glass">2</div>
			<div class="grid__item glass">3</div>
			<div class="grid__item glass zero">0</div>
			<div class="grid__item glass req">.</div>
			<div class="grid__item glass equal">=</div>
	</div>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
	<script src="index.js"></script>
</body>
</html>
